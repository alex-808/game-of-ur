<head>
    <title>Royal Game of Ur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="background">



        <div class="play_space">

            </div>
            <div class="player-tokens" id="path_0">
                <div class="token-1" id='grey_1'></div>
                <div class="token-1" id='grey_2'></div>
                <div class="token-1" id='grey_3'></div>
                <div class="token-1" id='grey_4'></div>
                <div class="token-1" id='grey_5'></div>
                <div class="token-1" id='grey_6'></div>


            </div>


            <div id="tile_container">
                <div class="column">
                    <div class="rosette" id="path_4"></div>
                    <div class="tile_area " id="path_3">

                    </div>
                    <div class="tile_area_2" id="path_2"> </div>
                    <div class="tile_area" id="path_1">
                    </div>

                    <div class="score_space tile_area" id="path_14"></div>

                    <div class="rosette" id="path_13"> </div>
                    <div class="tile_area" id="path_12"> </div>
                </div>
                <div class="column">
                    <div class="tile_area" id="path_5"> </div>
                    <div class="tile_area_2" id="path_6"> </div>
                    <div class="tile_area" id="path_7"> </div>
                    <div class="rosette" id="path_8"> </div>
                    <div class="tile_area_2" id="path_9"> </div>
                    <div class="tile_area" id="path_10"> </div>
                    <div class="tile_area_2" id="path_11"> </div>
                </div>
                <div class="column">
                    <div class="rosette" id="w_t_4"> </div>
                    <div class="tile_area" id="w_t_3"> </div>
                    <div class="tile_area_2" id="w_t_2"> </div>
                    <div class="tile_area" id="w_t_1"> </div>

                    <div class="score_space tile_area" id="g_t_14"></div>

                    <div class="rosette" id="w_t_13"> </div>
                    <div class="tile_area" id="w_t_12"> </div>
                </div>
            </div>

            <div class="player-tokens">
                <div class="token-2"></div>
                <div class="token-2"></div>
                <div class="token-2"></div>
                <div class="token-2"></div>
                <div class="token-2"></div>
            </div>
            <div class="placeholder_right"></div>
        </div>

    </div>
</body>
<script src="app.js">
</script>
