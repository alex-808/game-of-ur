<head>
    <title>Royal Game of Ur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="background">



        <div class="play_space">
            <h1>The Royal GAME of URRRRRR</h1>
            <div class="player_grey_score">
                <div id="active_player_grey"></div>Score: <div id="player_grey_score">0</div>
            </div>
            <div class="dice" id='dice'>
                <div class="die_number" id="die_1"></div>
                <img class="die" src="img/noun_Tetrahedron_6892.png">
                <div class="die_number" id="die_2"></div>
                <img class="die" src="img/noun_Tetrahedron_6892.png">

            </div>
            <div id="roll_indicator">Roll!</div>

            <div class="player-tokens" id="grey_path_0">
                <div class="token-1" id='grey_1'></div>
                <div class="token-1" id='grey_2'></div>
                <div class="token-1" id='grey_3'></div>
                <div class="token-1" id='grey_4'></div>
                <div class="token-1" id='grey_5'></div>
                <div class="token-1" id='grey_6'></div>
                <div class="token-1" id='grey_7'></div>


            </div>


            <div id="tile_container">
                <div class="column">
                    <div class="rosette" id="grey_path_4">

                    </div>
                    <div class="tile_area " id="grey_path_3">

                    </div>
                    <div class="tile_area_2" id="grey_path_2"> </div>
                    <div class="tile_area" id="grey_path_1">
                    </div>

                    <div class="score_space tile_area" id="grey_path_14"></div>

                    <div class="rosette" id="grey_path_13">

                    </div>
                    <div class="tile_area" id="grey_path_12">

                    </div>
                </div>
                <div class="column">
                    <div class="tile_area" id="path_5">

                    </div>
                    <div class="tile_area_2" id="path_6"> </div>
                    <div class="tile_area" id="path_7"> </div>
                    <div class="rosette" id="path_8"> </div>
                    <div class="tile_area_2" id="path_9"> </div>
                    <div class="tile_area" id="path_10"> </div>
                    <div class="tile_area_2" id="path_11"> </div>
                </div>
                <div class="column">
                    <div class="rosette" id="white_path_4">

                    </div>
                    <div class="tile_area" id="white_path_3">

                    </div>
                    <div class="tile_area_2" id="white_path_2"> </div>
                    <div class="tile_area" id="white_path_1"> </div>

                    <div class="score_space tile_area" id="white_path_14"></div>

                    <div class="rosette" id="white_path_13"> </div>
                    <div class="tile_area" id="white_path_12">

                    </div>
                </div>
            </div>

            <div class="player-tokens" id="white_path_0">
                <div class="token-2" id="white_1"></div>
                <div class="token-2" id="white_2"></div>
                <div class="token-2" id="white_3"></div>
                <div class="token-2" id="white_4"></div>
                <div class="token-2" id="white_5"></div>
                <div class="token-2" id="white_6"></div>
                <div class="token-2" id="white_7"></div>
            </div>
            <div class="placeholder_right"></div>
            <div class="player_white_score">
                <div id="active_player_white"></div>Score: <div id="player_white_score">0</div>
            </div>
        </div>

    </div>
</body>
<script src="app.js">
</script>
